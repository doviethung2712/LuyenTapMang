<script>
    function totalSoChan(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                total += arr[i]
            }
        }
        return total
    }

    console.log(totalSoChan([2, 6, 5, 8, 4, 3, 1, 5]))
</script>
