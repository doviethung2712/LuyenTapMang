<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(arr) {
        let min = arr[0].length;
        // console.log(arr[0].length)
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i].length) {
                // console.log(arr[i].length)
                min = arr[i].length;
            }
        }
        return min
    }

    console.log(min(['hahah', 'hihi', 'hello', 'dx']))
</script>
</body>
</html>
