<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSoTrung(arr) {
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr1.indexOf(arr[i]) !== -1) {
                if (arr2.indexOf(arr[i]) == -1) {
                    arr2.push(arr[i])
                }
            } else {
                arr1.push(arr[i])
            }
        }
        return arr2
    }

    console.log(
        checkSoTrung([1, 2, 3, 1, 2, 5, 6, 4, 5, 1])
    );
</script>
</body>
</html>
